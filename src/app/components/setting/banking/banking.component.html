<div class="row main-wrapper">
  <div class="col-12" id="main">
    <div style="margin: 0px auto; max-width:1000px;" class="back">
      <form class="shadow" name="userForm" #form="ngForm">
        <div align="center" class="custom-field-form" style="padding: 15px">
          <div class="col-12" style="margin-bottom: 10px;">
            <h5 class=" form-header font-custom-bold" style="margin-top: 0px;">
              Banking details & PayPal.Me
            </h5>
          </div>

          <div class="col-12" style="margin-bottom: 10px;">
            <input [(ngModel)]="org.paybaleToDetails" name="paybaleToDetails"
              class="payment-detail-input" placeholder="Payable To" onfocus="this.select()"
              style="width: 300px;
                padding: 0px;
                margin: 13px 0 0 0;
                display: inline;
                border-top: none;
                border-left: none;
                border-right: none;
                border-bottom: 1px #CCCCCC solid;
              "
            >
          </div>

          <div class="col-12" style="margin-bottom: 5px;">
            <span class="font-custom-bold fontsize12" style="margin-left: -200px">Banking details</span>
          </div>

          <div class="col-12" style="margin-bottom: 10px;">
            <div class="form-group">
              <textarea type="text" [(ngModel)]="org.bankingDetails" name="bankingDetails" class="form-control"
                placeholder="Banking Details" style="height: auto;" onfocus="this.select()"
              ></textarea>
            </div>
          </div>

          <div class="col-12" style="margin-bottom: 5px;">
            <span class="font-custom-bold fontsize12" style="margin-left: -212px">Other details</span>
          </div>

          <div class="col-12" style="margin-bottom: 10px;">
            <div class="form-group">
              <textarea type="text" [(ngModel)]="org.paypalDetails" name="paypalDetails" class="form-control"
                placeholder="PayPal Details" style="height: auto;" onfocus="this.select()"
              ></textarea>
            </div>
          </div>

          <div class="col-12" style="margin-bottom: 10px;">
            <input type="checkbox" name="payPalActivatinFlag" id="payPalActivatinFlag"
              [(ngModel)]="activeSetting.payPalActivatinFlag"
            >
            <span class="fontsize12" style="display:inline">Add PAY NOW! button using PayPal.Me</span>
          </div>

          <div class="col-12" *ngIf="activeSetting.payPalActivatinFlag" style="margin-bottom: 10px;">
            <div style="display: inline;">PayPal.Me/ </div>
            <input [(ngModel)]="activeSetting.payPalUserAccountURL" name="payPalUserAccountURL" onclick="this.select()"
              placeholder="yourname" style="width:226px;
                padding: 0px;
                margin: 0;display: inline;border-top: none;
                border-left: none;
                border-right: none;
                border-bottom: 1px #CCCCCC solid;
              "
            >
          </div>

          <div style="margin: 0 auto; max-width: 300px">
            <button type="submit" id="bankingDetailSubmit" style="width: 300px;"
              class="btn btn-success btn-raised no-border-radius font-custom-bold"
              (click)="save(form.valid)"
            >
              SAVE
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
