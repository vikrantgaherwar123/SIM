<div style="background-color: #ededed;height: 88vh;">
<div class="row main-wrapper">
  <div class="col-12" style="padding-left: 0px;padding-right: 0px;">
    <div class="back">
      <form class="shadow form-horizontal back edit-setting" #f="ngForm" name="userForm">
        <div class="row">
          <div class="col-3" [ngClass]="{'give_opacity' : make_blur_disable}">
            <span class="step_text">Step 1
              <span class="span_text">This is dummy text</span>
            </span>
            <div class="row steps_div">
              <div class="col-3 col_3_label">
                <span class="client_label">Choose Client Or Product</span>
              </div>
              <div class="col-1"></div>
              <div class="col-7">
                <div class="row taxradio" style="margin-top: 15px;">
                  <input type="radio" id="clientbtn" name="taxon" checked (click)="showClient()">
                  <label for="taxonItem" class="taxonitem fontsize13 border-right-none font-custom-bold">
                    <i class="fa fa-check-circle"></i> Client
                  </label>

                  <input type="radio" id="productbtn" name="taxon" (click)="showProduct()">
                  <label for="taxonBill" class="taxonbill fontsize13 border-left-right-none font-custom-bold">
                    <span><i class="fa fa-check-circle"></i></span> Product
                  </label>
                </div>
              </div>

            </div>
          </div>
          <div class="col-3" [ngClass]="{'give_opacity' : make_blur_disable}">
            <span class="step_text">Step 2
              <span class="span_text">This is dummy text</span>
              <div class="row steps_div" *ngIf="showClientDiv == true">
                <div class="col-3 col_3_label">
                  <span class="client_label">Choose File Format</span>
                </div>
                <div class="col-9 row" style="padding: 16px 2px 2px 5px;">
                    <a href="../../../assets/excel_files/clients.csv" download class="file_text btn btn-raised save_btn btn-custom-1 pull-right font-weight-bold ml-2"
                      style="color: #0299ff !important;font-family: quicksand_bold !important;">
                      <img src="assets/images/settings/csv.png" class="file_icon">CSV
                    </a>
                    <a href="../../../assets/excel_files/clients.xls" download class="file_text btn btn-raised save_btn btn-custom-1 pull-right font-weight-bold ml-2"
                      style="color: #0299ff !important;font-family: quicksand_bold !important;">
                      <img src="assets/images/settings/xls.png" class="file_icon">XLS
                    </a>
                    <a href="../../../assets/excel_files/clients.xlsx" download class="file_text btn btn-raised save_btn btn-custom-1 pull-right font-weight-bold ml-2"
                      style="color: #0299ff !important;font-family: quicksand_bold !important;">
                      <img src="assets/images/settings/xlsx.png" class="file_icon">XLSX
                    </a>
                </div>
              </div>
              <div class="row steps_div" *ngIf="showProductDiv == true">
                <div class="col-3 col_3_label">
                  <span class="client_label">Choose File Format</span>
                </div>
                <div class="col-9 row" style="padding: 16px 2px 2px 5px;">
                    <a href="../../../assets/excel_files/products.csv" download class="file_text btn btn-raised save_btn btn-custom-1 pull-right font-weight-bold ml-2"
                    style="color: #0299ff !important;font-family: quicksand_bold !important;">
                    <img src="assets/images/settings/csv.png" class="file_icon">CSV
                  </a>
                  <a href="../../../assets/excel_files/products.xls" download class="file_text btn btn-raised save_btn btn-custom-1 pull-right font-weight-bold ml-2"
                    style="color: #0299ff !important;font-family: quicksand_bold !important;">
                    <img src="assets/images/settings/xls.png" class="file_icon">XLS
                  </a>
                  <a href="../../../assets/excel_files/products.xlsx" download class="file_text btn btn-raised save_btn btn-custom-1 pull-right font-weight-bold ml-2"
                    style="color: #0299ff !important;font-family: quicksand_bold !important;">
                    <img src="assets/images/settings/xlsx.png" class="file_icon">XLSX
                  </a>
                </div>
              </div>
            </span>
          </div>
          <div class="col-3" [ngClass]="{'give_opacity' : make_blur_disable}">
            <span class="step_text">Step 3
              <span class="span_text">This is dummy text</span>
            </span>
            <div class="row steps_div">
              <div class="col-4 col_3_label">
                <span class="client_label">Drag File To Upload</span>
              </div>
              <div class="col-2" style="padding: 19px 2px 2px 24px;">
                <span class="client_label">Or</span>
              </div>
              <div class="col-4" style="padding: 13px 0px 0px 33px;">
                <label  class="btn btn-raised btn-custom-1 width20btn" style="width: 94px;color: #0299ff !important;font-family: quicksand_bold !important;">Upload
                  <input type="file" style="display:none" (change)="incomingfile($event);"  placeholder="Upload file" accept=".xlsx, .xls, .csv" required />
                </label> 
              </div>
            </div>
          </div>
          <div class="col-3" [ngClass]="{'give_opacity' : make_blur_disable == false}">
            <span class="step_text">Step 4
              <span class="span_text">This is dummy text </span>
            </span>
            <div class="row steps_div" style="padding: 8px 2px;">
              <button type="button" (click)="clearData()" class="btn btn-raised save_btn btn-custom-1 width25btn pull-right font-weight-bold ml-2" 
              style="width: 94px;color: #0299ff !important;font-family: quicksand_bold !important;">
                CLEAR
              </button>
              <button type="button" style="width: 94px;" (click)="save(f.valid,0)" type="button" id="saveClientBtn1"
                class="btn save_btn btn-raised width25btn pull-right font-weight-bold ml-2">
                SAVE
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>
 
  <div class="col-12" style="margin-top: 14px;height: 500px;">
    <!-- clients records table -->
    <table width="100%" *ngIf="showClientsTable && file !== undefined" class="table">
      <thead>
        <tr>
          <td style="width: 50px;background-color: white;"><input type="text" class="form-control td_header" readonly />
          </td>
          <td style="width: 50px;"><input style="font-family: quicksand_bold !important;" type="text" class="form-control td_header" value="Sr.no" readonly /></td>
          <td><input type="text" style="font-family: quicksand_bold !important;" class="form-control td_header" value="Organization Name" readonly /></td>
          <td><input type="text" style="font-family: quicksand_bold !important;" class="form-control td_header" value="Contact Person" readonly /></td>
          <td><input type="text" style="font-family: quicksand_bold !important;" class="form-control td_header" value="Address Line 1" readonly /></td>
          <td><input type="text" style="font-family: quicksand_bold !important;" class="form-control td_header" value="Address Line 2" readonly /></td>
          <td><input type="text" style="font-family: quicksand_bold !important;" class="form-control td_header" value="Address Line 3" readonly /></td>
          <td><input type="text" style="font-family: quicksand_bold !important;" class="form-control td_header" value="Business Id" readonly /></td>
          <td><input type="text" style="font-family: quicksand_bold !important;" class="form-control td_header" value="Business Detail" readonly /></td>
          <td><input type="text" style="font-family: quicksand_bold !important;" class="form-control td_header" value="Contact No" readonly /></td>
          <td><input type="text" style="font-family: quicksand_bold !important;" class="form-control td_header" value="Email Id" readonly /></td>
          <td><input type="text" style="font-family: quicksand_bold !important;" class="form-control td_header" value="Shipping Address" readonly /></td>
        </tr>
      </thead>
        <tbody>
          <tr *ngFor="let item of clientRecords; let in = index">
            <td class="number_tag" style="padding: 4px 4px 0px 18px !important;">
              <img class="hg_20"  (click)="remove(in)" src="assets/images/grey_cross.png">
            </td>
            <td class="number_tag">{{in+1}}</td>
            <td>
              <input type="text" name="name-{{in}}" class="form-control box-red" [ngClass]="{ 'box-grey': item.name }"
                onfocus="this.select()" [(ngModel)]="item.name" required /> </td>
            <td>
              <input type="text" name="contactPersonName-{{in}}" class="form-control" onfocus="this.select()"
                [(ngModel)]="item.contactPersonName" />
            </td>
            <td>
              <input type="text" name="addressLine1-{{in}}" class="form-control" onfocus="this.select()"
                [(ngModel)]="item.addressLine1" />
            </td>
            <td>
              <input type="text" name="addressLine2-{{in}}" class="form-control" onfocus="this.select()"
                [(ngModel)]="item.addressLine2" />
            </td>
            <td>
              <input type="text" name="addressLine3-{{in}}" class="form-control" onfocus="this.select()"
                [(ngModel)]="item.addressLine3" />
            </td>
            <td>
              <input type="text" name="businessId-{{in}}" class="form-control" onfocus="this.select()"
                [(ngModel)]="item.businessId" />
            </td>
            <td>
              <input type="text" name="businessDetail-{{in}}" class="form-control" onfocus="this.select()"
                [(ngModel)]="item.businessDetail" />
            </td>
            <td>
              <input type="text" name="number-{{in}}" class="form-control" onfocus="this.select()"
                [(ngModel)]="item.number" />
            </td>
            <td>
              <input type="text" name="email-{{in}}" class="form-control" onfocus="this.select()"
                [(ngModel)]="item.email" />
            </td>
            <td>
              <input type="text" name="shippingAddress-{{in}}" class="form-control" onfocus="this.select()"
                [(ngModel)]="item.shippingAddress" />
            </td>
          </tr>

        </tbody>
    
    </table>

    <!-- products record table -->
    <table width="100%" *ngIf="showProductsTable && file !==undefined" class="table">
      <thead>
        <tr>
          <td style="width: 58px;background-color: white;font-family: quicksand_bold !important;"><input type="text" class="form-control td_header" readonly />
          </td>
          <td style="width: 58px;"><input type="text" style="font-family: quicksand_bold !important;" class="form-control td_header" value="Sr.no" readonly /></td>
          <td><input type="text" style="font-family: quicksand_bold !important;" class="form-control td_header" value="Product Name" readonly /></td>
          <td><input type="text" style="font-family: quicksand_bold !important;" class="form-control td_header" value="Unit" readonly /></td>
          <td><input type="text" style="font-family: quicksand_bold !important;" class="form-control td_header" value="Description" readonly /></td>
          <td><input type="text" style="font-family: quicksand_bold !important;" class="form-control td_header" value="Rate" readonly /></td>
          <td><input type="text" style="font-family: quicksand_bold !important;" class="form-control td_header" value="Tax Rate" readonly /></td>
          <td><input type="text" style="font-family: quicksand_bold !important;" class="form-control td_header" value="Product Code" readonly /></td>
        </tr>
      </thead>
        <tbody>
          <tr *ngFor="let item of productRecords; let i = index">
            <td class="number_tag" style="padding: 4px 4px 0px 18px !important;">
              <img class="hg_20" (click)="productRemove(i)" src="assets/images/grey_cross.png">
            </td>
            <td class="number_tag">
              <span>{{i+1}}</span>
            </td>
            <td>
                <input type="text" name="prodName-{{i}}" class="form-control box-red" [ngClass]="{ 'box-grey': item.prodName }"
                onfocus="this.select()" [(ngModel)]="item.prodName" required />
            </td>
            <td>
              <input type="text" name="unit-{{i}}" class="form-control" onfocus="this.select()" [(ngModel)]="item.unit" />
            </td>
            <td>
              <input type="text" name="discription-{{i}}" class="form-control" onfocus="this.select()" [(ngModel)]="item.discription" />
            </td>
            <td>
                <input type="text" name="rate-{{i}}" class="form-control" onfocus="this.select()" [(ngModel)]="item.rate" />
            </td>
            <td>
                <input type="text" name="taxRate-{{i}}" class="form-control" onfocus="this.select()" [(ngModel)]="item.taxRate" />
            </td>
            <td>
                <input type="text" name="productCode-{{i}}" class="form-control" onfocus="this.select()" [(ngModel)]="item.productCode" />
            </td>
          </tr>
        </tbody>
   
    </table>
    <div class="row" *ngIf="make_blur_disable == false">
        <div class="col-1"></div>
        <div class="col-10">
          <input type="file" id="input-file-now" style="padding: 38px 0px 0px 175px;" (change)="incomingfile($event)"
            placeholder="Upload file" accept=".xlsx, .xls, .csv" class="file-upload dropzone-container dropzone-drop-area"
            required />
        </div>
        <div class="col-1"></div>
      </div>
  </div>
  
</div>
</div>
