
<div class="row main-wrapper">
  <div class="col-12" id="main">
    <div style="margin: 0px auto; max-width:1000px;">
      <form class="shadow form-horizontal back" name="userForm" #userForm="ngForm">
        <div class="user-profile">
          <div align="center">

            <!-- Logo and Sign Images -->
            <div class="col-12" style="margin-bottom: 10px; padding-top: 25px">
              <div class="row form-group">
                <div class="col-12 col-md-6 btn-file padr0">
                  <form id="logoImgForm" name="logoImgForm" #logoImgForm="ngForm">
                    <div id="logoImgCont" name="logoImgCont" class="img-back"
                      [style]="logoStyle"
                    >
                      <input type="file" id="logoInput" (change)="uploadImage(1, $event.target.files[0])"
                        style="width: 100px; height: 100px; opacity: 0;"
                      />
                    </div>
  
                    <div class="font-custom-bold text-center margin-top-8">
                      Upload logo
                    </div>
                  </form>
                </div>
  
                <div class="col-12 col-md-6 btn-file padl0">
                  <form id="signImgForm" name="signImgForm" #signImgForm="ngForm">
                    <div id="signImgCont" name="signImgCont" class="img-back"
                      [style]="signStyle"
                    >
                      <input type="file" id="signInput" (change)="uploadImage(2, $event.target.files[0])"
                        style="width: 100px; height: 100px; opacity: 0;"
                      />
                    </div>
  
                    <div class="font-custom-bold margin-top-8 text-left">
                      Upload {{settings.signature ? settings.signature : 'Signature'}}
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <div class="col-12" style="margin-bottom: 10px;">
              <div class="form-group">
                <div class="input-group client-input">
                  <span class="input-group-addon">
                    <img src="/assets/images/client-icon/ic_normal_org_name.png">
                  </span>
                 
                  <input type="text" name="org_name" id="org_name" class="form-control" placeholder="Company Name *"
                    onfocus="this.select()" [(ngModel)]="org.org_name" required />
                </div>
               
              </div>
              <!-- <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">
                    <img src="/assets/images/client-icon/ic_normal_org_name.png">
                  </span>
                  <input type="text" name="company_name" id="company_name" class="form-control"
                    [(ngModel)]="org.org_name" placeholder="Company Name" onfocus="this.select()"
                  />
                </div>
              </div> -->
            </div>

            <div class="col-12" style="margin-bottom: 10px;">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">
                    <img src="/assets/images/client-icon/ic_normal_contact_person.png">
                  </span>
                  <input type="text" name="person_name" id="person_name" class="form-control" required
                    [(ngModel)]="org.contact_person_name" placeholder="Person Name" onfocus="this.select()"
                  />
                </div>
              </div>
            </div>

            <div class="col-12" style="margin-bottom: 10px;">
              <div class="form-group">
                <textarea type="text" name="address" class="form-control mCustomScrollbar style-3" style="height: auto !important;"
                  [(ngModel)]="org.org_address_1" placeholder="Address" onfocus="this.select()"
                ></textarea>  
              </div>
            </div>

            <div class="col-12" style="margin-bottom: 10px;">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">
                    <img src="/assets/images/client-icon/ic_normal_business_id.png">
                  </span>
                  <input type="text" name="business_id" class="form-control"
                    [(ngModel)]="org.business_id" placeholder="Business Id" onfocus="this.select()"
                  />
                </div>
              </div>
            </div>

            <div class="col-12" style="margin-bottom: 10px;">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">
                    <img src="/assets/images/client-icon/ic_normal_email_id.png">
                  </span>
                  <input type="text" name="display_email" class="form-control"
                    [(ngModel)]="org.display_email" placeholder="Email Id" onfocus="this.select()"
                  />
                </div>
              </div>
            </div>

            <div class="col-12" style="margin-bottom: 10px;">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">
                    <img src="/assets/images/client-icon/ic_normal_contact_no.png">
                  </span>
                  <input type="text" name="contact_no" class="form-control" 
                    [(ngModel)]="org.org_phone_no" placeholder="Contact No." onfocus="this.select()"
                  />
                </div>
              </div>
            </div>

            <div class="col-12" style="margin-bottom: 10px;">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">
                    <img src="/assets/images/client-icon/ic_language_gry.png">
                  </span>
                  <input type="text" name="web_link" class="form-control"
                    [(ngModel)]="org.website_link" placeholder="Website Link" onfocus="this.select()"
                  />
                </div>
              </div>
            </div>

            <div class="col-12" style="margin-bottom: 10px; min-height: 50px;">
              <div class="form-group">
                <button type="button" (click)="cancel()"
                  class="change_bg save_btn btn btn-custom-1 btn-raised no-border-radius font-custom-bold pull-left"
                >
                  CANCEL
                </button>
                <button type="button" id="profileSubmitBtn" (click)="save(userForm.valid);"
                  class="save_btn btn btn-raised pull-right"
                >
                  SAVE
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Error MODAL starts -->
<div id="errormessage" class="modal fade" role="dialog" aria-labelledby="clientFormLabel" aria-hidden="true"
data-backdrop="static" data-keyboard="false">
<div class="modal-dialog" style="max-width: 435px;margin-top: 135px;">
  <div class="modal-content" style="border: 0px solid rgba(0,0,0,.2);border-radius: 1px;">
    <div class="modal-header" style="border-bottom: 0px solid #e9ecef;">
      <img class="center" src="assets/images/connection_lost.png" alt="logo" class="center error_logo">
    </div>
    <div class="modal-body">
      <h3 class="title">Connection Lost !</h3>
      <p class="erroe_para">Make sure your wifi or cellular data is turned on and try again
        !!!</p>
    </div>
    <div class="modal-footer" style="border-top: 0px solid #e9ecef;">
      <button type="button" class="btn save_btn btn-raised width25btn center font-weight-bold"
        data-dismiss="modal" aria-label="Close" style="margin-top: -34px;;opacity: unset;">
        OK
      </button>

    </div>
  </div>
</div>
</div>
<!-- Error MODAL ends -->
