<div class="header row mx-0">
  <div class="col-5">
    <div class="row">
      <div class="col-3 col-md-1 sidebar-switch-icon" (click)="toggleSideNavBar()">
        <img src="assets/images/menu32.png" alt="icon" style="width: 28px; height: 28px">
      </div>
      <div class="logo col-10 d-none d-md-block">
        <img src="assets/images/logo_header.png" alt="icon" style="width: auto; height: 50px">
      </div>
    </div>
  </div>
  <div class="col-7">
    <div id="userLogout" class="row py-3">
      <div class="col-10 col-sm-11 welcome-user d-none d-sm-block">
        Welcome, <span style="font-family: quicksand_bold;">{{email}}</span>
      </div>
      <div class="col-2 col-sm-1 offset-10 offset-sm-0 pl-0 text-right float-right">
        <a (click)="logout()">
          <img src="assets/images/logout.png" alt="icon" style="width: auto; height: 15px">
        </a>
      </div>
    </div>
  </div>
</div>
