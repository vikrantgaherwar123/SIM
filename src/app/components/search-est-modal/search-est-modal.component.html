<!-- SEARCH CLIENT MODAL -->
<div id="search-client" class="modal fade" role="dialog" aria-labelledby="clientEstFormLabel" 
  aria-hidden="true" data-backdrop="static" data-keyboard="false"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title form-header font-custom-bold header-color" id="clientEstFormLabel">
        Search Estimate
      </h4>
      <button type="button" class="close" aria-label="Close" (click)="closeEstSearchModel()">
        <img src="assets/images/cross16.png" alt="logo">
      </button>
    </div>
    <div class="col-12 col-md-4">
      <div class="form-group pl-0">
        <mat-select placeholder="Select client" class="client-select" multiple disableRipple
          [formControl]="estimateQueryForm.client"
        >
        <mat-option [value]="{name: 'All'}">All</mat-option>
          <mat-option *ngFor="let client of clientList" [value]="client">{{client.name}}</mat-option>
        </mat-select>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-raised btn-custom-1 width20btn" (click)="closeEstSearchModel()">
        Close
      </button>
      <div class="col-12 col-md-2">
        <button type="button" (click)="showSelectedEstimate(estimateQueryForm.client)"
          class="btn btn-success btn-raised font-custom pull-right width20btn"
        >
          Search
        </button>
      </div>
    </div>
  </div>
</div>
</div>
