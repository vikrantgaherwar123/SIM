 <div id="log"></div>
<div class="row main-wrapper">
    <div class="col-12" id="main">
      <div style="margin: 0px auto; max-width:1000px;" class="back">
        <form class="shadow" name="userForm" #form="ngForm">
          <div align="center" class="custom-field-form" style="padding: 15px">
            <div class="col-12" style="margin-bottom: 10px;">
              <h5 class=" form-header font-custom-bold" style="margin-top: 0px;">
               Support
              </h5>
            </div>
            <div class="col-12" style="margin-bottom: 10px;">
              <div class="form-group">
                <input type="text" id="CurrPass" name="orgName" class="form-control"
                  [(ngModel)]="orgName" onfocus="this.select()"
                />
              </div>
                <div class="form-group">
                  <input type="text" id="CurrPass" name="orgMail" class="form-control"
                    [(ngModel)]="orgMail" onfocus="this.select()"
                  />
                </div>
              </div>
  
            <div class="col-12" style="margin-bottom: 10px;">
              <div class="form-group">
                <textarea type="text" name="queryMessage" class="form-control mCustomScrollbar style-3"
                  placeholder="Your Query" style="height: auto !important;" onfocus="this.select()"
                  [(ngModel)] = "queryMessage"
                ></textarea>
              </div>
            </div>
            <input type="text"  name="osname" class="form-control" [(ngModel)]="osName"
              onfocus="this.select()" />
              <input type="text"  name="osversion" class="form-control" [(ngModel)]="osVersion"
              onfocus="this.select()" /> 
               <input type="text"  name="browsername" class="form-control" [(ngModel)]="browserName"
              onfocus="this.select()" />
              <input type="text"  name="browserversion" class="form-control" [(ngModel)]="browserVersion"
              onfocus="this.select()" />

              <input type="text"  name="userAgent" class="form-control" [(ngModel)]="userAgent"
              onfocus="this.select()" />
              <input type="text"  name="appVersion" class="form-control" [(ngModel)]="appVersion"
              onfocus="this.select()" />
              <input type="text"  name="platform" class="form-control" [(ngModel)]="platform"
              onfocus="this.select()" />
              <input type="text"  name="vendor" class="form-control" [(ngModel)]="vendor"
              onfocus="this.select()" />
                  
            
            <div style="margin: 0 auto; max-width: 300px">
              <button type="submit" id="bankingDetailSubmit" style="width: 300px;border: none !important;"
                class="save_btn btn-raised font-weight-bold ml-2 font-custom-bold" (click)="sendMail()"
               
              >
                SAVE
              </button>
              <!-- <button type="button" (click)="mailing(orgMail.value)">send Mail</button> -->
            </div>
          </div>
        </form>
      </div>
    </div>
  </div> 
  

  <!-- Error MODAL starts -->
<div id="errormessage" class="modal fade" role="dialog" aria-labelledby="clientFormLabel" aria-hidden="true"
data-backdrop="static" data-keyboard="false">
<div class="modal-dialog" style="max-width: 435px;margin-top: 135px;">
  <div class="modal-content" style="border: 0px solid rgba(0,0,0,.2);border-radius: 1px;">
    <div class="modal-header" style="border-bottom: 0px solid #e9ecef;">
      <img class="center" src="assets/images/connection_lost.png" alt="logo" class="center error_logo">
    </div>
    <div class="modal-body">
      <h3 class="title">Connection Lost !</h3>
      <p class="erroe_para">Make sure your wifi or cellular data is turned on and try again
        !!!</p>
    </div>
    <div class="modal-footer" style="border-top: 0px solid #e9ecef;">
      <button type="button" class="btn save_btn btn-raised width25btn center font-weight-bold"
        data-dismiss="modal" aria-label="Close" style="margin-top: -34px;;opacity: unset;">
        OK
      </button>

    </div>
  </div>
</div>
</div>
<!-- Error MODAL ends -->
